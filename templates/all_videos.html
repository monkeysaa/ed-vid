{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

{% block body %}
  <h1>So Many Movies!</h1>
  <ul>
    {% for movie in movies %}
      <li>
        <a href="/movies/{{ movie.movie_id }}">
          <p>{{ movie.title }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
