<!DOCTYPE html>
<html lang="en">      <!-- Remember to input language -->

<head>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutainment</title>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudfare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <!-- note: babel converts HTML to valid JS. -->
</head>

<body>
  <header>
    <h1>Welcome to Edutainment!</h1>
  </header>

  <nav>
    <!-- navigation bar here -->
    <h2>Navigation</h2>
    <ul>
      <li><a href="/lessons">View all lessons</a></li>
      <li><a href="/users">View all users</a></li>
    </ul>
  </nav>
  
  <main>
    <!-- Here is our page's main content -->

    <section id="search">
      <!-- section contains a search form -->

      <form method="get" role="search" action="/search/" id="sitesearch">

                                 <!-- label input using "label for" -->
        <p class="search"><span><label for="q">Search:</label> <input type="text" name="q" id="q">

                                                                <!-- example of alt-text -->
          <input type="image" src="https://www.youtube.com/results?search_query=" alt="Submit Search"></span></p>
      </form>
		                                     <!-- descriptive links -->
      <p class="profile"><a href="/profile_page.js">Profile Page</a></p>
      <p class="lessons"><a href="/lessons">Lessons</a></p>

    </section>
    <h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log In</h2>
  <form action="/log_in" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

    <!-- It contains an article -->
    <article>
      <h2>Article heading</h2>
      <!-- article content in here -->
    </article>
    
    <aside>
      <h2>Related</h2>
      <!-- aside content in here -->
    </aside>
  
  </main>

  <!-- And here is our main footer that is used across all the pages of our website -->
  <footer>
  <!-- footer content in here -->
  </footer>
