{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

{% block body %}
  <h1>So Many Users!</h1>
  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.user_id }}">
          <p>{{ user.email }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
